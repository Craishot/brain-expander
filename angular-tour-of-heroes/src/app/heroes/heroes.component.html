<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
    <span class="badge">{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>

<!-- The binding to the hero property below is a one-way data binding from the selectedHero property of the HeroesComponent to the hero property of the target element -->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
